<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <div class="container">
        <div class="slider-wrapper">
            <button id="prev-slide" class="slide-button material-symbols-rounded">chevron_left</button>
            <div class="image-list">
                <img src="images/img1.avif" alt="img-1" class="image-item">
                <img src="images/img2.avif" alt="img-1" class="image-item">
                <img src="images/img3.avif" alt="img-1" class="image-item">
                <img src="images/img4.avif" alt="img-1" class="image-item">
                <img src="images/img5.avif" alt="img-1" class="image-item">
                <img src="images/img6.avif" alt="img-1" class="image-item">
                <img src="images/img7.avif" alt="img-1" class="image-item">
                <img src="images/img8.avif" alt="img-1" class="image-item">
                <img src="images/img9.avif" alt="img-1" class="image-item">
                <img src="images/img10.avif" alt="img-1" class="image-item">
            </div>
            <button id="next-slide" class="slide-button material-symbols-rounded">chevron_right</button>
        </div>
        <div class="slider-scrollbar">
            <div class="scrollbar-track">
                <div class="scrollbar-thumb"></div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
